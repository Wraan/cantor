<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/all.css" rel="stylesheet">

    <link href="/webjars/font-awesome/5.10.1/css/all.css" rel="stylesheet">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse mt-1 mb-1 col-11" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto col-1">
                <a class="navbar-brand" th:href="@{/}">Cantor</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-2">
        <h1 class="col-12 text-center">Login Form</h1>
        <div class="offset-2 col-8">
            <div class="col-12">
                <form id="loginForm" method="POST" th:action="@{/login}">
                    <div class="form-group col-8 offset-2">
                        <label>Username</label>
                        <input id="username" name="username" type="text" class="form-control">
                    </div>
                    <div class="form-group col-8 offset-2">
                        <label>Password</label>
                        <input id="password" name="password" type="password" class="form-control">
                    </div>
                    <div class="form-group col-8 offset-2">
                        <button type="submit" class="btn btn-success btn-block col-4 offset-4">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.1.0/jquery.js"></script>
<script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/webjars/popper.js/1.14.1/popper.js"></script>
</body>
</html>
